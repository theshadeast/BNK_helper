- id: interactive_board_mostech
  patterns:
    - "интерактивная доска"
    - "МосТех"
    - "сенсорный экран"
    - "доска"
  title: "Памятка по эксплуатации интерактивной доски МосТех"
  platform: "hardware"
  steps:
    - "Включение: кнопка Power на боковой панели или красная кнопка на пульте."
    - "Если кратко нажать Power — доска переходит в спящий режим. Повторное нажатие выводит из сна."
    - "Не выдёргивайте вилку из розетки — может повредить систему."
    - "Работайте пальцем или стилусом, не используйте острые предметы."
    - "Если экран не реагирует — отключите питание на 10 секунд и включите снова."
    - "Чистка: сухая или слегка влажная микрофибра, без спирта или аммиака."
    - "Если доска зависла — удерживайте Power 5–7 секунд до перезапуска."
  images:
    - "docs/images/mostech_power_button.jpg"
    - "docs/images/mostech_screen.jpg"
  escalation: "Если не помогло — обратитесь к ответственному за технику."
- id: printer_paper_jam
  patterns:
    - "замятие бумаги"
    - "принтер"
    - "печать не идёт"
  title: "Ошибка «замятие бумаги»"
  platform: "hardware"
  steps:
    - "1️⃣ Откройте лоток и проверьте листы. Если слегка помяты — выньте (см. фото 1)."
    - "2️⃣ Откройте боковую крышку (см. фото 2)."
    - "3️⃣ Если видите бумагу — сообщите технику. Если всё чисто — закройте крышку (см. фото 3)."
    - "4️⃣ После закрытия печать должна автоматически продолжиться."
  images:
    - "docs/images/paper_jam_1.jpg"
    - "docs/images/paper_jam_2.jpg"
    - "docs/images/paper_jam_3.jpg"
  escalation: "Если ошибка повторяется — сообщите кабинет и модель принтера."
- id: informatics_pc_battery
  patterns:
    - "кабинет информатики"
    - "батарея"
    - "зарядка"
    - "розетки"
  title: "Компьютеры в кабинете информатики"
  platform: "windows"
  steps:
    - "⚠️ На компьютерах 16,17,20,24,25,30 отключены батареи — работают только от сети."
    - "Включите розетки у стола (см. фото)."
    - "После использования отключите розетки и поставьте компьютеры на полку с соответствующим номером."
  images:
    - "docs/images/classroom_sockets.jpg"
  escalation: "Если ПК не включается — проверьте питание и сообщите технику."
